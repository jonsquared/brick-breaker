<script>
function testRandom()
{
	var vals = new Array(20);
	for (var i=0; i<vals.length; i++)
		vals[i] = 0;
	for (var i=0; i<10000; i++)
		vals[randBetween(1,20)-1]++;
	var str = "";
	for (var i=0; i<vals.length; i++)
		str += "" + (i+1) + ": "+vals[i]+"\n";
	alert(str);
}
</script>
